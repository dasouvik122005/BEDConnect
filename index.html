<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>BEDConnect - JIS University</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #header {
            height: 12vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            position: fixed;
            display: flex;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            justify-content: space-around;
        }

        .option {
            color:rgb(24, 27, 98);
            margin-left: 15px;
            text-align: right;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #header2 {
            height: 10vh;
            width: 100%;
            background-color: white;
        }

        #page1 {
            height: 100vh;
            width: 100%;
            /* background-color: beige; */
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #textbox {
            /* background-color: aqua; */
            height: 100%;
            width: 50%;
            margin-top: 80px;
            margin-left: 70px;
        }
        #textbox h1 {
            padding: 10px;
            font-size: 57px;
            font-family: 'Times New Roman', Times, serif;
        }

        #textbox h3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 0%;
            padding: 0px;
            margin-left: 20px;
        }

        #textbox p {
            
            font-size: 25px;
            margin: 0;
            padding: 20px;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        #bgpic {
            height: 70%;
            width: 45%;
            margin-top: 0px;
        }

        #bgpic img {
            width: 95%;
            height: 70%;
            /* object-fit: cover; */
            padding: 10px;
        }

        #logo {
            height: 100%;
            margin: 5px;
            margin-left: 2%;
        }

        #logo img {
            width: 200%;
            height: 100%;
            object-fit: cover;
        }

        #menu {
            display: flex;
            gap: 50px;
            margin-left: 40%;
            height: 100%;
            font-size: 1.3rem;
            line-height: 2;
        }

        #btn1 p{
            color: white;
            background-color: rgb(24, 27, 98);
            padding: 0px 15px;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #btn1:hover p{
            /* color: rgb(0, 149, 255); */
            background-color: rgb(40, 40, 140);
            transform: scale(1.05);
        }

        #btn2 {
            /* font-size: 2rem; */
            display: inline-block;
            color: rgb(255, 255, 255);
            background-color: rgb(24, 27, 98);
            margin-left: 25px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 5px;
            padding: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* transition: color 0.3s ease, background-color 0.3s ease; */

        }

        #btn2:hover {
            /* color: rgb(0, 149, 255); */
            background-color:  rgb(40, 40, 140);

            transform: scale(1.05);
        }
        

        #btn2 p {
            font-family: Arial, Helvetica, sans-serif;
            font-size : 1.1rem;
            font-weight: bold;
        }

        /* #btn3{
            background-color: blueviolet;
            color: brown;
        } */

        .option:hover {
            color: rgb(0, 149, 255);
            transform: scale(1.2);
            border-radius: 3px;
            text-decoration: underline;
        }

        
    </style>
</head>

<body>
    <div id="header">
        <a href="index.html" id="logo">
            <img src="logo.png" alt="logo Image">
        </a>
        <div id="menu">
            <a class="option" href="aboutus.html">
                <p><b>About</b></p>
            </a>
            <a class="option" href="faculty.html">
                <p><b>Faculty</b></p>
            </a>
            <a class="option" href="courses.html">
                <p><b>Courses</b></p>
            </a>
            <a class="option" href="contact.html">
                <p><b>Contact</b></p>
            </a>
            <a id="btn1" href="signinpage.html">
                <p><b>Student Portal</b></p>
            </a>
        </div>
        
    </div>
    <div id="header2"></div>
    <div id="page1">
        <div id="textbox">
            <h1><big>BEDConnect</big></h1>
            <h3><big>B.Ed Program - <a href="https://www.jisuniversity.ac.in/">JIS University</a></big>
            </h3>
            <p>
                Empowering Future Educators with Excellence<br>
                NCTE Approved | WBUTTEPA Affiliated<br>
                Comprehensive Teacher Training Program<br>
                Shaping Tomorrow's Educational Leaders Today
            </p>
            <a id="btn2" href="courses.html"><b>Explore Courses</b></a>            
        </div>
        <div id="bgpic"><img src="jis.png" alt="JIS University"></div>
    </div>
</body>

</html>
