<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>B.Ed Connect - JIS University</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-2px);
            text-decoration: none !important;
        }

        /* Header Section - unified across pages */
        #header {
            height: 12vh;
            width: 100%;
            background-color: rgb(255, 255, 255);
            position: fixed;
            top: 0;
            display: flex;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            align-items: center;
            padding: 6px 60px 6px 20px;
            z-index: 1000;
            overflow: visible;
        }

        .option {
            color: rgb(20, 20, 136);
            margin-left: 15px;
            text-align: right;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #header2 {
            height: 10vh;
            width: 100%;
            background-color: white;
        }

        #page1 {
            height: 100vh;
            width: 100%;
            /* background-color: beige; */
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #textbox {
            /* background-color: aqua; */
            height: 100%;
            width: 50%;
            margin-top: 80px;
            margin-left: 70px;
        }
        #textbox h1 {
            padding: 10px;
            font-size: 57px;
            font-family: 'Times New Roman', Times, serif;
        }

        #textbox h3 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 0%;
            padding: 0px;
            margin-left: 20px;
        }

        #textbox p {
            
            font-size: 25px;
            margin: 0;
            padding: 20px;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        #bgpic {
            height: 70%;
            width: 45%;
            margin-top: 0px;
        }

        #bgpic img {
            width: 95%;
            height: 70%;
            /* object-fit: cover; */
            padding: 10px;
        }

        #logo {
            height: 100%;
            display: flex;
            align-items: center;
        }

        #logo img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        #menu {
            display: flex;
            gap: 18px;
            height: 100%;
            font-size: 1.1rem;
            line-height: 2;
            align-items: center;
            white-space: nowrap;
            flex-shrink: 0;
            margin-right: 20px;
        }

        #btn1 p{
            color: white;
            background-color: rgb(24, 27, 98);
            padding: 0px 15px;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #btn1:hover p{
            /* color: rgb(0, 149, 255); */
            background-color: rgb(40, 40, 140);
            transform: scale(1.05);
        }

        #btn2 {
            /* font-size: 2rem; */
            display: inline-block;
            color: rgb(255, 255, 255);
            background-color: rgb(24, 27, 98);
            margin-left: 25px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 5px;
            padding: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* transition: color 0.3s ease, background-color 0.3s ease; */

        }

        #btn2:hover {
            /* color: rgb(0, 149, 255); */
            background-color:  rgb(40, 40, 140);

            transform: scale(1.05);
        }
        

        #btn2 p {
            font-family: Arial, Helvetica, sans-serif;
            font-size : 1.1rem;
            font-weight: bold;
        }

        /* #btn3{
            background-color: blueviolet;
            color: brown;
        } */

        .option:hover {
            color: rgb(0, 149, 255);
            transform: scale(1.2);
            border-radius: 3px;
            text-decoration: underline;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 1100;
            position: relative;
            padding: 8px;
            margin: 0;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: rgb(24, 27, 98);
            border-radius: 3px;
            transition: 0.3s;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 968px) {
            .menu-toggle {
                display: flex !important;
            }

            #menu {
                display: none;
                position: fixed;
                top: 12vh;
                right: -100%;
                width: 280px;
                height: calc(100vh - 12vh);
                background: white;
                flex-direction: column;
                gap: 0;
                padding: 20px 0;
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
                transition: right 0.3s ease;
                overflow-y: auto;
                z-index: 999;
            }

            #menu.active {
                display: flex;
                right: 0;
            }

            .option {
                padding: 15px 25px;
                margin: 0;
                border-bottom: 1px solid #eee;
            }

            .option:hover {
                background: #f5f5f5;
                transform: none;
            }

            #page1 {
                flex-direction: column;
                height: auto;
                padding: 20px 0;
            }

            #textbox {
                width: 90%;
                margin: 20px auto;
            }

            #textbox h1 {
                font-size: 40px;
            }

            #textbox h3 {
                font-size: 18px;
            }

            #textbox p {
                font-size: 20px;
            }

            #bgpic {
                width: 90%;
                height: auto;
                margin: 20px auto;
            }

            #bgpic img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            #header {
                height: 55px;
                padding: 0 12px;
            }

            #logo {
                margin: 0;
            }

            #logo img {
                height: 40px;
            }

            #menu {
                top: 55px;
                height: calc(100vh - 55px);
            }

            .option {
                padding: 18px 20px;
            }

            .option p {
                font-size: 1rem;
            }

            #textbox h1 {
                font-size: 32px;
                padding: 5px;
            }

            #textbox h3 {
                font-size: 16px;
            }

            #textbox p {
                font-size: 18px;
                padding: 15px;
            }

            #btn2 {
                margin-left: 15px;
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            #header {
                height: 50px;
                padding: 0 10px;
            }

            #logo img {
                height: 35px;
            }

            #menu {
                top: 50px;
                height: calc(100vh - 50px);
            }

            .option {
                padding: 15px 18px;
            }

            .option p {
                font-size: 0.95rem;
            }

            #textbox h1 {
                font-size: 28px;
            }

            #textbox h3 {
                font-size: 14px;
            }

            #textbox p {
                font-size: 16px;
                padding: 10px;
            }

            #btn2 {
                padding: 10px;
                font-size: 0.85rem;
            }
        }

        
    </style>
</head>

<body>
    <div id="header">
        <a href="index.html" id="logo">
            <img src="bedconnect-logo.png" alt="B.Ed Connect Logo">
        </a>
        <div id="menu">
            <a class="option" href="aboutus.html">
                <p><b>About</b></p>
            </a>
            <a class="option" href="faculty.html">
                <p><b>Faculty</b></p>
            </a>
            <a class="option" href="courses.html">
                <p><b>Courses</b></p>
            </a>
            <a class="option" href="notespage.html">
                <p><b>Resources</b></p>
            </a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="header2"></div>
    <div id="page1">
        <div id="textbox">
            <h1><big>B.Ed Connect</big></h1>
            <h3><big>B.Ed Program - <a href="https://www.jisuniversity.ac.in/">JIS University</a></big>
            </h3>
            <p>
                Empowering Future Educators with Excellence<br>
                NCTE Approved | WBUTTEPA Affiliated<br>
                Modern Teaching Methodologies & Digital Tools<br>
                Part of JIS Group - 24+ Years of Educational Excellence
            </p>
            <a id="btn2" href="courses.html"><b>Explore Courses</b></a>            
        </div>
        <div id="bgpic"><img src="jis.png" alt="JIS University"></div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        // Close menu when clicking a link
        document.querySelectorAll('#menu .option').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('menu').classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
