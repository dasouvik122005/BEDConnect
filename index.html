<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>B.Ed Connect - JIS University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
        }

        /* Modern Rounded Header */
        #header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 60px);
            max-width: 1200px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #header:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateX(-50%) translateY(-2px);
        }

        #logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        #logo:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }

        .logo-highlight {
            color: #6366f1;
        }

        #logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        #menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .option {
            color: #64748b;
            font-family: inherit;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .option:hover {
            color: #1e293b;
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .menu-toggle span {
            width: 24px;
            height: 2px;
            background: #64748b;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Main Content */
        main {
            padding-top: 100px;
        }

        #page1 {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 2rem;
        }

        #textbox {
            flex: 1;
            max-width: 500px;
        }

        #textbox h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        #textbox h2 {
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        #textbox p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        #imagebox img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            #header {
                top: 15px;
                width: calc(100% - 30px);
                padding: 0 20px;
                height: 60px;
                border-radius: 30px;
            }

            #logo img {
                height: 32px;
            }

            .logo-text {
                font-size: 18px;
                margin-left: 8px;
            }

            .menu-toggle {
                display: flex !important;
            }

            #menu {
                display: none;
                position: fixed;
                top: 90px;
                left: 15px;
                right: 15px;
                width: calc(100% - 30px);
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                border-radius: 20px;
                padding: 20px 0;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.3);
                gap: 10px;
                transition: all 0.4s ease;
                transform: translateY(-20px);
                opacity: 0;
            }

            #menu.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
            }

            .option {
                padding: 15px 25px;
                margin: 0 20px;
                border-radius: 15px;
                font-size: 16px;
                text-align: center;
            }

            #page1 {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            #textbox h1 {
                font-size: 2rem;
            }

            #textbox h2 {
                font-size: 1.2rem;
            }

            main {
                padding-top: 90px;
            }
        }

        @media (max-width: 768px) {
            #page1 {
                padding: 1rem;
            }

            #textbox h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="header">
            <a href="index.html" id="logo">
                <img src="bedconnect-logo.png" alt="B.Ed Connect">
                <div class="logo-text">B.<span class="logo-highlight">ED</span> CONNECT</div>
            </a>
            <nav id="menu">
                <a class="option" href="aboutus.html">About</a>
                <a class="option" href="faculty.html">Faculty</a>
                <a class="option" href="courses.html">Courses</a>
                <a class="option" href="notespage.html">Notes</a>
                <a class="option" href="resources.html">Resources</a>
                <a class="option" href="contact.html">Contact</a>
            </nav>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section id="page1">
            <div id="textbox">
                <h2>Welcome to</h2>
                <h1>B.Ed Connect</h1>
                <p>Your gateway to excellence in education. Join the premier B.Ed program at JIS University and shape the future of learning.</p>
                <a href="contact.html" class="cta-button">Get Started</a>
            </div>
            <div id="imagebox">
                <img src="aboutus.png" alt="Education Excellence">
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const toggle = document.querySelector('.menu-toggle');
            
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
